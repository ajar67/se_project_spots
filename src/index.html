<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=1.0, maximum-scale=1.0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="???" />
    <meta name="author" content="????" />
    <meta name="keywords" content="HTML, CSS, ???" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x.icon" href="favicon.ico" />
    <title>SPOTS</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/HeaderLogo.svg"
        class="header__image"
        alt="Spots Logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Bessie.jpg" class="profile__image" alt="Avatar" />
        <div class="profile__info">
          <h1 class="profile__title">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button class="profile__edit-button" type="button">
            <img
              class="profile__edit-button-pic"
              src="./images/EditButton.svg"
              alt="Edit Button"
            />
            Edit Profile
          </button>
        </div>
        <button class="profile__add-button" type="button">
          <img
            class="profile__add-button-pic"
            src="./images/AddButton.svg"
            alt="Add Button"
          />
          New Post
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img
              src="./images/Thorens.png"
              class="card__image"
              alt="Val Thorens Image"
            />
            <div class="card__info">
              <h2 class="card__name">Val Thorens</h2>
              <button
                type="button"
                class="card__button"
                aria-label="Like Button"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/Restaurant.png"
              class="card__image"
              alt="Restaurant Image"
            />
            <div class="card__info">
              <h2 class="card__name">Restaurant terrace</h2>
              <button
                type="button"
                class="card__button"
                aria-label="Like Button"
              ></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Cafe.png" class="card__image" alt="Cafe Image" />
            <div class="card__info">
              <h2 class="card__name">An outdoor cafe</h2>
              <button
                type="button"
                class="card__button"
                aria-label="Like Button"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/Bridge.png"
              class="card__image"
              alt="Bridge Image"
            />
            <div class="card__info">
              <h2 class="card__name">
                A very long bridge, over the forest with a very huge drop
              </h2>
              <button
                type="button"
                class="card__button"
                aria-label="Like Button"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/Tunnel.png"
              class="card__image"
              alt="Tunnel Image"
            />
            <div class="card__info">
              <h2 class="card__name">Tunnel with morning light</h2>
              <button
                type="button"
                class="card__button"
                aria-label="Like Button"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/MountainHouse.png"
              class="card__image"
              alt="Mountain House Image"
            />
            <div class="card__info">
              <h2 class="card__name">Mountain house</h2>
              <button
                type="button"
                class="card__button"
                aria-label="Like Button"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copywrite">2023 Â© Spots</p>
    </footer>
  </body>
</html>
