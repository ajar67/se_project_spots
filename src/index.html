<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=1.0, maximum-scale=1.0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="???" />
    <meta name="author" content="????" />
    <meta name="keywords" content="HTML, CSS, ???" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x.icon" href="favicon.ico" />
    <title>SPOTS</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/HeaderLogo.svg"
        class="header__image"
        alt="Spots Logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Bessie.jpg" class="profile__image" alt="Avatar" />
        <div class="profile__info">
          <h1 class="profile__title">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button class="profile__edit-button" type="button">
            <img
              class="profile__edit-button-pic"
              src="./images/EditButton.svg"
              alt="Edit Button"
            />
            Edit Profile
          </button>
        </div>
        <button class="profile__add-button" type="button">
          <img
            class="profile__add-button-pic"
            src="./images/AddButton.svg"
            alt="Add Button"
          />
          New Post
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copywrite">2023 Â© Spots</p>
    </footer>

    <div class="modal" id="profile-popup">
      <div class="modal__container">
        <form class="modal__form">
          <div class="modal__header">
            <h2 class="modal__title">Edit Profile</h2>
            <button type="reset" class="modal__button-reset" id="reset-button">
              <img
                src="./images/closeIconDefault.svg"
                alt="Close Image"
                class="modal__image-close"
              />
            </button>
          </div>
          <fieldset class="modal__fieldset">
            <label for="name" class="modal__label">Name</label>
            <input
              type="text"
              class="modal__input"
              id="name"
              name="name"
              minlength="2"
              maxlength="40"
              placeholder="Type your name"
              required
            />
            <label for="description" class="modal__label">Description</label>
            <input
              type="text"
              class="modal__input"
              id="description"
              name="description"
              minlength="2"
              maxlength="200"
              placeholder="Describe yourself"
              required
            />
            <button type="submit" class="modal__button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="modal" id="card-popup">
      <div class="modal__container">
        <form class="modal__form">
          <div class="modal__header">
            <h2 class="modal__title">New Post</h2>
            <button type="reset" class="modal__button-reset" id="reset-button">
              <img
                src="./images/closeIconDefault.svg"
                alt="Close Image"
                class="modal__image-close"
              />
            </button>
          </div>
          <fieldset class="modal__fieldset">
            <label for="link" class="modal__label">Image link</label>
            <input
              type="text"
              class="modal__input"
              id="link"
              name="link"
              placeholder="Paste a link to the picture"
              required
            />
            <label for="caption" class="modal__label">Caption</label>
            <input
              type="text"
              class="modal__input"
              id="caption"
              name="caption"
              minlength="2"
              maxlength="30"
              placeholder="Type your caption"
              required
            />
            <button type="submit" class="modal__button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="modal" id="picture-popup">
      <div class="modal__image-container">
        <img src=" " alt="" class="modal__image-clicked" />
        <button
          type="reset"
          class="modal__button-reset-picture"
          id="reset-button"
        >
          <img
            src="./images/closeIconWhite.svg"
            alt="Close image"
            class="modal__image-close"
          />
        </button>
        <div class="modal__image-text-wrapper">
          <p class="modal__image-text"></p>
        </div>
      </div>
    </div>

    <template id="template" class="template">
      <li class="card">
        <button class="card__trash-button" type="button"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__info">
          <h2 class="card__name"></h2>
          <button
            type="button"
            class="card__button"
            aria-label="Like Button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
